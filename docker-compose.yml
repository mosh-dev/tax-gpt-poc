version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tax-gpt-server
    environment:
      - NODE_ENV=production
      - PORT=3000
      # LMStudio Configuration
      - LMSTUDIO_URL=${LMSTUDIO_URL:-http://host.docker.internal:1234}
      - LMSTUDIO_MODEL=${LMSTUDIO_MODEL:-openai/gpt-oss-20b}
    restart: unless-stopped
    networks:
      - tax-gpt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Persist generated PDFs
      - pdf-data:/app/generated-pdfs

  # Frontend Client (Angular + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tax-gpt-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - tax-gpt-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tax-gpt-network:
    driver: bridge

volumes:
  pdf-data:
    driver: local